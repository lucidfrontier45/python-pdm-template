[black]
target_version = 3.9

[isort]
profile = black

[flake8]
max-line-length = 88
extend-ignore = E203
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist,.venv,venv,.tox
per-file-ignores =
    */__init__.py: F401

[mypy]
check_untyped_defs = True
warn_return_any = True
warn_unused_ignores = True
no_implicit_optional = True
show_error_codes = True
exclude = tests
python_version = 3.9
